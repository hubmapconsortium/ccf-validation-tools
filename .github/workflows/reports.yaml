name: Validation Reports Page

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  workflow_dispatch:

jobs:
  reports-build-deploy:
    name: Build and deploy validation reports

    runs-on: ubuntu-latest
    container: anitacaron/ccf-tools-dep:v1.0.5

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Define repository's owner
        run: chown -R root /__w/ccf-validation-tools/ccf-validation-tools
        
      - name: Build and deploy to GitHub Pages 🏗️ 🚀
        working-directory: docs
        run: make deploy