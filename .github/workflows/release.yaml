name: Release

# Controls when the action will run.
on:
  # Triggers the workflow weekly on Mondays at 6:54 am
  schedule:
    - cron: '54 6 * * 1'
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job "report-release"
  report-release:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container: anitacaron/ccf-tools-dep:v1.0.5

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Get current date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: verify and build
        run: mkdir -p resources/ASCT-b_tables && cd src && make validation_reports_release
      - name: Define repository's owner
        run: chown -R root /__w/ccf-validation-tools/ccf-validation-tools
      - name: Commit report
        run: |
          git config --global user.name 'Anita Caron'
          git config --global user.email 'anitacaron@users.noreply.github.com'
          git add .
          git commit -m "Automated report"
          git push origin master
      - name: Release
        id: release-snapshot
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.date }}
          release_name: ${{ env.date }}
          body_path: NOTES.md
          commitish: master
          draft: false
          prerelease: false
