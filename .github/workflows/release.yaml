name: Release

# Controls when the action will run.
on:
  # Triggers the workflow weekly on Mondays at 6:54 am
  schedule:
   - cron: '54 6 * * 1'
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job "report-release"
  report-release:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container: anitacaron/ccf-tools-dep:v1.0.2

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: verify and build
        run: mkdir -p resources/ASCT-b_tables && cd src && make last_official_release official_release
      - name: Commit report
        run: |
          git config --global user.name 'Anita Caron'
          git config --global user.email 'anitacaron@users.noreply.github.com'
          git add .
          git commit -m "Automated report"
          git push origin master
      - name: Release
        id: release-snapshot
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.date.outputs.date }}
          release_name: ${{ steps.date.outputs.date }}
          body_path: NOTES.md
          commitish: master
          draft: false
          prerelease: false
